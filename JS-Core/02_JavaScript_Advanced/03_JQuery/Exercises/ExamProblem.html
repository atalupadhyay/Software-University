<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="jquery-3.3.1.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let resultDiv = $('#result');

        $('#btnDelete').on('click', function (event) {
            let town = $('#townName').val();
            let hasDeleted = false;

            let allTowns = $('#towns option')
                .filter((index, el) => $(el).text() === town)
                .each(function (index, el) {
                    hasDeleted = true;
                    $(el).remove();
                });
            resultDiv.text(hasDeleted ? `${town} deleted.` : `${town} not found.`)

        });

    }
</script>
</body>
</html>

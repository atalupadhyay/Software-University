<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add"
       onclick="addItem()">
<script>

    function addItem() {
        let inputText = document.getElementById('newText').value;
        let newLi = document.createElement('li');
        newLi.textContent = inputText + ' ';
        let delLink = document.createElement('a');
        delLink.href = '#';
        delLink.textContent = '[Delete]';
        delLink.addEventListener('click', deleteItem);

        newLi.appendChild(delLink);
        (document.getElementById('items')).appendChild(newLi);
        document.getElementById('newText').value = '';


        function deleteItem() {
            document.getElementById('items').removeChild(newLi);
        }
    }

    function addItemLecturer() {
        let input = document.getElementById('newText');
        if (input.value.length === 0) {
            return;
        }
        let newLi = document.createElement('li');
        newLi.textContent = input.value + ' ';
        let deleteLink = document.createElement('a');
        deleteLink.textContent = '[Delete]';
        deleteLink.href = '#';
        deleteLink.addEventListener('click', deleteItem);

        newLi.appendChild(deleteLink);
        (document.getElementById('items')).appendChild(newLi);

        input.value = '';

        function deleteItem() {
            document.getElementById('items').removeChild(newLi);
        }
    }
</script>

</body>
</html>
